<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	
	<div class="title">
		Calculator
		<p>By: Matt Wiese</p>
	</div>

	<div class="container">
		<div class="row">
			<div class="square">
				<div class="display"> </div>
			</div>
		</div>
		<div class="row">
			<div class="square">
				<span class="clear">Clear</span>
			</div>
			<div class="square">
				<span class="leftParenthesis">(</span>
			</div>
			<div class="square">
				<span class="rightParenthesis">)</span>
			</div>
			<div class="square">
				<span class="divide">/</span>
			</div>
		</div>
		<div class="row">
			<div class="square">
				<span class="seven">7</span>
			</div>
			<div class="square">
				<span class="eight">8</span>
			</div>
			<div class="square">
				<span class="nine">9</span>
			</div>
			<div class="square">
				<span class="multiply">*</span>
			</div>
		</div>
		<div class="row">
			<div class="square">
				<span class="four">4</span>
			</div>
			<div class="square">
				<span class="five">5</span>
			</div>
			<div class="square">
				<span class="six">6</span>
			</div>
			<div class="square">
				<span class="minus">-</span>
			</div>
		</div>
		<div class="row">
			<div class="square">
				<span class="one">1</span>
			</div>
			<div class="square">
				<span class="two">2</span>
			</div>
			<div class="square">
				<span class="three">3</span>
			</div>
			<div class="square">
				<span class="plus">+</span>
			</div>
		</div>

		<div class="row">
			<div class="square">
				<span class="backspace">Backspace</span>
			</div>
			<div class="square">
				<span class="zero">0</span>
			</div>
			<div class="square">
				<span class="decimel">.</span>
			</div>
			<div class="square">
				<span class="equals">=</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js">
	</script>

</body>
</html>
